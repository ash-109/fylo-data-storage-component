<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style\style.css"  />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/icons/favicon-32x32.png"
    />

    <title>Fylo data storage component - Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <div class="fylo">
        <img src="images/logo.svg" alt="fylo logo" class="logo" />
        <div class="actions">
          <div class="img">
          <img src="images\icons\icon-document.svg" alt="document-icon" /></div>
          <div class="img"><img src="./images/icons/icon-folder.svg" alt="folder-icon" /></div>
          <div class="img"><img src="./images/icons/icon-upload.svg" alt="upload-icon" /></div>
        </div>
      </div>
      <div class="used-storage">
        <p class="used-storage-paragraph">Youâ€™ve used <span> 815 GB</span> of your storage</p>
        <div class="remaining-storage">
          <span>185</span><p> GB Left</p>
        </div>
        <div class="storage-capacity-bar">
          <div class="storage-used-bar"></div></div>
          <div class="capacity">
          <p class="min-storage">0 GB</p>
          <p class="max-storage">1000 GB</p></div>
        </div>
      </div>
    </div>

    <div class="attribution">
    <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">
      <img src="./images/icons/socials-icons/frontendmentor-icon-black.svg" alt="frontendmentor logo">
    </a>
<a href="https://github.com/ash-109/fylo-data-storage-component" target="_blank" >
  <img src="./images/icons/socials-icons/icon-github.svg" alt="github logo - link to my profile">
</a>

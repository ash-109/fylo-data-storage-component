    <link
      rel="icon"

    <title>Fylo data storage component - Frontend Mentor</title>

  <body>
    <div class="fylo">

        <img src="/images/icons/icon-folder.svg" alt="folder-icon" />
        <img src="/images/icons/icon-upload.svg" alt="upload-icon" />
      </div>
    </div>
    <div class="used-storage">
      <p>Youâ€™ve used <span> 815 GB</span> of your storage</p>
